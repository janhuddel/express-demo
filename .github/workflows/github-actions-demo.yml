name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: "npm"
      - run: npm ci
      - name: Login to Registry
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin registry.rohwer.sh
      - name: Build Docker image
        run: docker build . --file Dockerfile --tag registry.rohwer.sh/express-demo
      - name: Push Docker image
        run: docker push registry.rohwer.sh/express-demo
